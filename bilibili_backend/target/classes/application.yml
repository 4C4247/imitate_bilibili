spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/bilibili?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # SQL初始化配置
  sql:
    init:
      schema-locations: classpath:sql/schema.sql
      encoding: UTF-8

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 1024MB
      max-request-size: 1024MB

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.example.bilibili.entity
  configuration:
    map-underscore-to-camel-case: true

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# JWT配置
jwt:
  secret: bilibili_secret_key
  expiration: 86400000

# 日志配置
logging:
  level:
    com.example.bilibili: debug
